<div class="card bg-light mb-3" >
  <div class="card-header">{{titulo}}</div>
  <div class="card-body">
    <button class="btn btn-primary my-2" routerLink="/usuarios/form">crear</button>
    <table class="table table-hover table-stripe">
      <thead >
        <tr>
          <th>id</th>
          <th>name</th>
          <th>pais</th>
          <th>abreviatura</th>
          <th>creado en </th>
        </tr>

      </thead>
      <body>
        <tr *ngFor="">
          <td>{{usuario.id}}</td>
          <td>{{usuario.name }}</td>
          <td>{{usuario.pais}}</td>
          <td>{{usuario.abreviatura}}</td>
          <td>{{usuario.createAt | date:'YYYY/MM/dd'}}</td>
        </tr>
      </body>

    </table>
  </div>
</div>
